<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subrayado y tachado</title>
    <style type="text/css">@import url(./CSS/Actividad10.css);</style>
</head>
<body>
    <h1 class="subrayado">OBRA DE ARTE EN GUERNICA</h1>
    <p>El museo presentó una <span class="subrayado">exposición</span> completamente nueva, donde algunas <span class="tachado">obras</span> fueron reemplazadas por otras más modernas. La <span class="subrayado">pintura central</span> captó la atención de todos, aunque algunos críticos <span class="tachado">no estuvieron de acuerdo</span> con la selección final.</p>
</body>
</html>
