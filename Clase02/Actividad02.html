<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes 2</title>
    <style>
        h1 {
            /* Cambia el color del texto */
            color: aqua;

            /* Cambia el tamaño de la fuente (puede ser small, medium, large, xx-large, etc.) */
            font-size: xx-large;

            /* Cambia el tipo de letra */
            font-family: 'Courier New', Courier, monospace;

            /* Pone el texto en negrita */
            font-weight: bold;
        }

        h2 {
            /* Fondo negro para destacar el texto */
            background-color: black;

            /* Color del texto (violeta azulado) */
            color: blueviolet;

            /* Alto del elemento (en píxeles) */
            height: 50px;

            /* Centra el texto horizontalmente */
            text-align: center;
        }

        h3 {
            /* Texto en mayúsculas (aunque esté escrito en minúsculas) */
            text-transform: uppercase;

            /* Subraya el texto */
            text-decoration: underline;

            /* Color de fondo naranja */
            background-color: orange;

            /* Espaciado interno entre el borde y el texto */
            padding: 45px;
        }

        h4 {
            /* Texto en cursiva */
            font-style: italic;

            /* Espaciado entre letras */
            letter-spacing: 80px;

            /* Borde sólido alrededor del texto */
            border: 1px solid darkblue;

            /* Color del texto */
            color: darkblue;
        }

        h5 {
            /* Crea una sombra para el texto */
            text-shadow: 2px 2px 5px gray;

            /* Cambia la alineación del texto */
            text-align: right;

            /* Color de fondo suave */
            background-color: lightgray;

            /* Márgenes externos */
            margin: 20px;
        }

        h6 {
            /* Hace que el texto se vea como si estuviera en bloque */
            display: block;

            /* Hace el texto más grande y con otro color */
            font-size: 24px;
            color: crimson;

            /* Redondea los bordes */
            border-radius: 50px;

            /* Agrega un borde y fondo */
            border: 2px dashed crimson;
            background-color: mistyrose;

            /* Centra el texto */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Esto</h1>
    <h2>Es</h2>
    <h3>Una</h3>
    <h4>Pru</h4>
    <h5>E</h5>
    <h6>BA</h6>
</body>
</html>
