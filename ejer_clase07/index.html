<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Usuarios</title>

    <link href="./img/utnLogo.png" rel="icon" type="image/png" />
    
    <!-- Estilos propios -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!-- Funciones Propias -->
    <script src="./constantes.js"></script>
	<script src="./manejadora.js"></script>

</head>
<body>
    <div id="contenedor">
        <div id="listado"></div>
        <!-- enctype="multipart/form-data" es obligatorio cuando mandamos un archivo -->
        <form id="formulario" enctype="multipart/form-data">
            <label for="nombre" >Nombre:</label>
            <input type="text" name="nombre" id="nombre" required><br><br>
            
            <label for="Apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required><br><br>

            <label for="email">Correo electronico:</label>
            <input type="text" name="email" id="email" required><br><br>
            
            <label for="fotoUsuario">Avatar:</label>
            <img id="avatar" src="./img/utnLogo.png" alt="Avatar" width="75" height="75">
        </form>
        
    </div>
    <div id="botones">
        <button type="button" id="avanzar" class="siguiente">Avanzar</button>
        <button type="button" id="retroceder" class="anterior">Retroceder</button>
    </div>
</body>
</html>
